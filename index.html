<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTOINE BEDOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            cursor: none;
            overflow: hidden;
            height: 100vh;
        }

        /* Curseur personnalisé */
        .custom-cursor {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            width: 30px;
            height: 30px;
            background: transparent;
            border: 1px solid #fff;
        }

        /* Menu déroulant fantôme */
        .ghost-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 100%);
            backdrop-filter: blur(3px);
        }

        .ghost-menu.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 60px;
        }

        .menu-item {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.6;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menu-item.active {
            opacity: 1;
        }

        .menu-item::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .menu-item.active::after {
            width: 100%;
        }

        /* Indicateurs de navigation */
        .nav-indicators {
            position: fixed;
            bottom: 30px;
            right: 4vw; /* 4% de la largeur du viewport pour la symétrie */
            z-index: 1000;
            font-size: 11px;
            opacity: 0.5;
            font-weight: 300;
            text-align: right;
        }

        .section-counter {
            margin-bottom: 5px;
        }

        .item-counter {
            opacity: 0.7;
        }

        /* Instructions navigation */
        .nav-instructions {
            position: fixed;
            bottom: 30px;
            left: 4vw; /* 4% de la largeur du viewport, aligné avec .item-info */
            z-index: 1000;
            font-size: 11px;
            opacity: 0.4;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Conteneur principal fullscreen */
        .main-container {
            position: relative;
            width: 100vw; /* Utiliser la largeur de la fenêtre */
            height: 100vh; /* Utiliser la hauteur de la fenêtre */
            overflow: hidden;
        }

        /* Sections */
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Remplir la largeur du parent */
            height: 100%; /* Remplir la hauteur du parent */
            opacity: 0;
            visibility: hidden;
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(100%);
        }

        .section.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .section.prev {
            transform: translateY(-100%);
        }

        /* Items dans chaque section */
        .section-container {
            position: relative;
            width: 100%; /* Utiliser 100% pour remplir le parent */
            height: 100%; /* Utiliser 100% pour remplir le parent */
            overflow: hidden;
        }

        .item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;  /* Utiliser 100% de la largeur du parent */
            height: 100%; /* Utiliser 100% de la hauteur du parent */
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateX(100%);
            display: flex; /* Ajouter un affichage Flexbox */
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
        }

        .item.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .item.prev {
            transform: translateX(-100%);
        }

        /* Médias fullscreen */
        /* Styles pour le chargement */
        .loading-indicator,
        .empty-message,
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            z-index: 1000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            pointer-events: none;
        }
        
        .error-message {
            background: rgba(200, 50, 50, 0.9);
        }
        
        .media-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .media-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .play-button-overlay::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 20px 30px;
            border-color: transparent transparent transparent #fff;
            margin-left: 5px;
        }

        .play-button-overlay:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        /* Styles pour les icônes de son */
        .sound-icon {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }

        .sound-icon::before,
        .sound-icon::after {
            content: '';
            position: absolute;
            transition: all 0.3s ease;
        }

        /* Icône de son muet */
        .sound-icon-muted::before {
            width: 4px;
            height: 20px;
            background: white;
            left: 8px;
            top: 0;
            transform: rotate(45deg);
        }

        .sound-icon-muted::after {
            content: '×';
            color: white;
            font-size: 16px;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }

        /* Icône de son actif */
        .sound-icon-unmuted::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 0 6px 10px;
            border-color: transparent transparent transparent white;
            top: 4px;
            left: 2px;
        }

        .sound-icon-unmuted::after {
            content: '';
            width: 6px;
            height: 10px;
            background: white;
            top: 5px;
            left: 12px;
            border-radius: 2px;
        }

        /* Style pour le bouton de contrôle du son */
        .sound-button-overlay {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%) translateY(-10px);
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .media-wrapper:hover .sound-button-overlay,
        .ghost-mode-active .sound-button-overlay {
            opacity: 1;
            transform: translateY(-50%);
        }

        .sound-button-overlay:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1) translateY(-50%);
        }

        @media (max-width: 768px) {
            .sound-button-overlay {
                top: 50%;
                right: 15px;
                width: 32px;
                height: 32px;
                transform: translateY(-50%) translateY(-10px);
            }
            
            .sound-icon {
                width: 16px;
                height: 16px;
            }
            
            .sound-icon-muted::before {
                height: 16px;
                left: 6px;
            }
            
            .sound-icon-unmuted::before {
                border-width: 4px 0 4px 8px;
                top: 4px;
            }
            
            .sound-icon-unmuted::after {
                width: 4px;
                height: 8px;
                top: 4px;
                left: 10px;
            }
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .video-container .media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        
        .video-container .media.loaded {
            opacity: 1;
        }

        .media-error a {
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.2s;
        }

        .media-error a:hover {
            color: #339af0;
            text-decoration: underline;
        }

        
        .empty-message {
            text-align: center;
            font-size: 1.2rem;
            color: #aaa;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .item:hover .media {
            transform: scale(1.02);
        }

        /* Nouveau code pour la gestion du ratio d'aspect */
        /* Suppression de .media-container car il n'est plus utilisé */
        
        .media-wrapper {
            position: relative;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
            margin: 0 auto;
        }

        .media-wrapper .media {
            position: relative;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay d'informations minimal */
        .item-info {
            position: absolute;
            bottom: 40px; /* Conserver la position verticale */
            left: 4vw; /* 4% de la largeur du viewport */
            z-index: 10;
            background: rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(2px);
            padding: 12px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .item.active .item-info {
            opacity: 1;
            transform: translateY(0);
        }

        .item-title {
            font-size: 13px;
            opacity: 0.5;
            font-weight: 300;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }

        .item-desc {
            font-size: 11px;
            opacity: 0.3;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        /* Section Showreel spécifique */
        .showreel-section .item-info {
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            text-align: center;
        }

        .showreel-section .item.active .item-info {
            transform: translateX(-50%) translateY(0);
        }

        /* Parallax subtil */
        .parallax-element {
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Zone de détection du menu */
        .menu-trigger {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            z-index: 999;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ghost-menu {
                height: 60px;
            }

            .menu-content {
                gap: 40px;
            }

            .menu-item {
                font-size: 12px;
            }

            .item-info {
                bottom: 25px;
                left: 5vw; /* On augmente légèrement le pourcentage pour les petites tablettes */
                padding: 10px 16px;
            }

            .showreel-section .item-info {
                bottom: 40px;
            }

            .nav-indicators {
                bottom: 20px;
                right: 5vw;
            }

            .nav-instructions {
                bottom: 20px;
                left: 5vw;
                font-size: 10px;
            }

            body {
                cursor: auto;
            }

            .custom-cursor {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .menu-content {
                gap: 30px;
            }

            .menu-item {
                font-size: 11px;
            }

            .item-info {
                bottom: 20px;
                left: 6vw; /* On augmente encore pour les petits mobiles */
                padding: 8px 14px;
            }

            .nav-indicators {
                bottom: 15px;
                right: 6vw;
                font-size: 10px;
            }

            .nav-instructions {
                bottom: 15px;
                left: 6vw;
                font-size: 9px;
            }

            .item-title {
                font-size: 12px;
            }

            .item-desc {
                font-size: 10px;
            }
        }

        /* Préloader minimal */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* Styles pour les éléments 'fantômes' */
        .ghost-fade {
            opacity: 0.02 !important;
            transition: opacity 0.5s ease-in-out;
            pointer-events: auto; /* Permet les interactions même quand l'opacité est basse */
        }

        .ghost-fade:hover,
        .ghost-fade:focus-within,
        .section.active .ghost-fade,
        .ghost-fade.active {
            opacity: 1 !important;
        }
        
        /* Assurez-vous que les éléments avec la classe ghost-fade soient cliquables même quand ils sont transparents */
        .ghost-fade * {
            pointer-events: auto;
        }
        
        /* Éléments qui doivent être affectés par le mode fantôme */
        .ghost-menu,
        .ui-info,
        .controls,
        .counter,
        .nav-indicators,
        .nav-instructions,
        .sound-button-overlay,
        .play-button-overlay {
            transition: opacity 0.5s ease-in-out, transform 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Préloader -->
    <div class="preloader">
        <div class="preloader-dot"></div>
    </div>

    <div class="custom-cursor"></div>

    <!-- Zone de déclenchement du menu -->
    <div class="menu-trigger"></div>

    <!-- Menu fantôme -->
    <div class="ghost-menu">
        <div class="menu-content">
            <div class="menu-item active" data-section="0">Vidéo</div>
            <div class="menu-item" data-section="1">Photo</div>
        </div>
    </div>

    <!-- Indicateurs de navigation -->
    <div class="nav-indicators">
        <div class="section-counter">Section <span id="current-section">1</span>/2</div>
        <div class="item-counter">Item <span id="current-item">1</span>/<span id="total-items">14</span></div>
    </div>

    <!-- Instructions navigation -->
    <div class="nav-instructions">
        ↑↓ Sections<br>
        ←→ Items
    </div>

    <!-- Conteneur principal -->
    <div class="main-container">
        <!-- Section Vidéo -->
        <div class="section showreel-section active" data-section="0">
            <div class="section-container"></div>
        </div>

        <!-- Section Photo -->
        <div class="section" data-section="1">
            <div class="section-container"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Logger personnalisé
        class Logger {
            constructor(context = 'APP') {
                this.context = context;
                this.logLevel = 'INFO'; // Passer en 'DEBUG' pour plus de détails
            }
            debug(message, data = null) {
                if (this.logLevel === 'DEBUG') {
                    console.log(`🔍 [${this.context}] ${new Date().toISOString()} - ${message}`, data || '');
                }
            }
            info(message, data = null) {
                console.info(`ℹ️ [${this.context}] ${new Date().toISOString()} - ${message}`, data || '');
            }
            warn(message, data = null) {
                console.warn(`⚠️ [${this.context}] ${new Date().toISOString()} - ${message}`, data || '');
            }
            error(message, error = null) {
                console.error(`❌ [${this.context}] ${new Date().toISOString()} - ${message}`, error || '');
            }
        }

        const logger = new Logger('PORTFOLIO');

        // Global variables
        let currentSection = 0;
        let currentItems = [0, 0];
        const totalSections = 2;
        let itemsPerSection = [0, 0];
        
        // Variables pour la gestion du mode fantôme
        let ghostTimer;
        const GHOST_MODE_DELAY = 3000; // 3 secondes d'inactivité avant activation du mode fantôme
        let isInitialized = false;

        const sections = document.querySelectorAll('.section');
        const menuItems = document.querySelectorAll('.menu-item');
        const ghostMenu = document.querySelector('.ghost-menu');
        const cursor = document.querySelector('.custom-cursor');

        // Dynamic portfolio loading
        async function loadPortfolioData() {
            logger.info('Loading portfolio data...');
            try {
                const response = await fetch('/data/portfolio.json');
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.json();
                if (!data.videos || !data.photos) throw new Error('Invalid data format');

                const videos = data.videos.filter(item => item?.active).sort((a, b) => (a.order || 0) - (b.order || 0));
                const photos = data.photos.filter(item => item?.active).sort((a, b) => (a.order || 0) - (b.order || 0));

                if (videos.length === 0 && photos.length === 0) throw new Error('No active content found');

                generateSection(document.querySelector('.section[data-section="0"] .section-container'), videos, 'video');
                generateSection(document.querySelector('.section[data-section="1"] .section-container'), photos, 'photo');

                itemsPerSection[0] = videos.length;
                itemsPerSection[1] = photos.length;

                // Set initial active item
                const initialItem = document.querySelector(`.section.active .item[data-item="0"]`);
                if (initialItem) {
                    initialItem.classList.add('active');
                } else {
                    logger.error('Initial item not found after data load.');
                }

                updateCounters();
                return Promise.resolve();
            } catch (error) {
                logger.error('Error loading portfolio:', error);
                return Promise.reject(error);
            }
        }

        function generateSection(container, items, type) {
            if (!container) {
                logger.error(`${type} section container not found in DOM`);
                return;
            }
            container.innerHTML = '';
            if (!items || items.length === 0) {
                container.innerHTML = `<div class="empty-message">No ${type}s available at the moment</div>`;
                return;
            }
            items.forEach((itemData, index) => {
                const item = document.createElement('div');
                item.className = 'item';
                item.dataset.item = index;

                const mediaElement = document.createElement(type === 'video' ? 'video' : 'img');
                mediaElement.className = 'media';
                mediaElement.dataset.src = itemData.media;
                mediaElement.alt = itemData.title;
                
                if (type === 'video') {
                    mediaElement.loop = true;
                    mediaElement.muted = true; // Rendre muet par défaut
                    mediaElement.playsInline = true;
                }

                const mediaWrapper = document.createElement('div');
                mediaWrapper.className = 'media-wrapper';
                mediaWrapper.appendChild(mediaElement);
                
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'media-loading';
                loadingIndicator.innerHTML = '<div class="spinner"></div>';
                mediaWrapper.appendChild(loadingIndicator);

                if (type === 'video') {
                    // Bouton de lecture
                    const playButton = document.createElement('div');
                    playButton.className = 'play-button-overlay';
                    mediaWrapper.appendChild(playButton);
                    
                    // Bouton de contrôle du son
                    const soundButton = document.createElement('div');
                    soundButton.className = 'sound-button-overlay';
                    soundButton.innerHTML = '<span class="sound-icon sound-icon-muted"></span>';
                    soundButton.setAttribute('aria-label', 'Activer le son');
                    mediaWrapper.appendChild(soundButton);
                }

                const itemInfo = document.createElement('div');
                itemInfo.className = 'item-info';
                itemInfo.innerHTML = `
                    <h2 class="item-title">${itemData.title}</h2>
                    <p class="item-desc">${itemData.description}</p>
                `;

                item.appendChild(mediaWrapper);
                item.appendChild(itemInfo);
                container.appendChild(item);
            });
        }


        function activateCurrentItem() {
            let activeItemContainer = sections[currentSection].querySelector(`.item.active`);
            if (!activeItemContainer) {
                activeItemContainer = sections[currentSection].querySelector(`.item[data-item="${currentItems[currentSection]}"]`);
                if (!activeItemContainer) {
                    logger.warn('No active item found in current section.');
                    return;
                }
            }

            const mediaElement = activeItemContainer.querySelector('.media[data-src]');
            
            if (mediaElement && mediaElement.dataset.src) {
                logger.info('Attempting to load media on demand...', mediaElement.dataset.src);
                const loadingIndicator = activeItemContainer.querySelector('.media-loading');
                loadingIndicator.style.display = 'flex';

                const src = mediaElement.dataset.src;
                delete mediaElement.dataset.src;

                const onLoaded = () => {
                    logger.info('Media loaded successfully.', src);
                    loadingIndicator.style.display = 'none';
                    mediaElement.classList.add('loaded');
                    
                    // LOGIQUE CLÉ : CALCULER ET APPLIQUER LE RATIO DYNAMIQUE
                    const width = mediaElement.videoWidth || mediaElement.naturalWidth;
                    const height = mediaElement.videoHeight || mediaElement.naturalHeight;
                    
                    if (width && height) {
                        const mediaWrapper = activeItemContainer.querySelector('.media-wrapper');
                        
                        // Appliquer le ratio d'aspect sur le wrapper
                        mediaWrapper.style.aspectRatio = `${width} / ${height}`;

                        // Assurer un ajustement optimal à la fenêtre
                        if (width > height) { // Paysage
                            mediaWrapper.style.width = '100%';
                            mediaWrapper.style.height = 'auto';
                        } else { // Portrait
                            mediaWrapper.style.height = '100%';
                            mediaWrapper.style.width = 'auto';
                        }

                        logger.info(`Calculated ratio for ${src}: ${width}:${height}`);
                    }
                };

                const onError = () => {
                    logger.error('Error loading media.', src);
                    loadingIndicator.style.display = 'none';
                };

                mediaElement.addEventListener('error', onError, { once: true });

                if (mediaElement.tagName === 'VIDEO') {
                    const playButton = activeItemContainer.querySelector('.play-button-overlay');
                    if (playButton) playButton.style.display = 'flex';
                    mediaElement.addEventListener('loadeddata', onLoaded, { once: true });
                    mediaElement.src = src;
                    mediaElement.load();
                } else { // Image
                    mediaElement.addEventListener('load', onLoaded, { once: true });
                    mediaElement.src = src;
                }
            } else {
                const mediaElementExisting = activeItemContainer.querySelector('.media');
                if (mediaElementExisting) {
                    mediaElementExisting.classList.add('loaded');
                }
            }
        }

        function changeSection(newSection) {
            if (newSection === currentSection || newSection < 0 || newSection >= totalSections) return;
            
            // Mettre en pause la vidéo dans la section qui sort
            const currentVideoEl = sections[currentSection].querySelector('.item.active video');
            if (currentVideoEl && !currentVideoEl.paused) {
                currentVideoEl.pause();
                logger.info('Video paused during section change');
            }

            sections[currentSection].classList.remove('active');
            sections[currentSection].classList.add('prev');
            menuItems[currentSection].classList.remove('active');

            currentSection = newSection;

            sections[currentSection].classList.remove('prev');
            sections[currentSection].classList.add('active');
            menuItems[currentSection].classList.add('active');
            
            updateCounters();
            // On s'assure que le DOM est à jour avant d'activer
            requestAnimationFrame(() => {
                activateCurrentItem();
            });
        }

        function changeItem(direction) {
            const totalItems = itemsPerSection[currentSection];
            if (totalItems <= 1) return;

            const currentItemEl = sections[currentSection].querySelector(`.item.active`);
            // Mettre en pause la vidéo précédente si elle existe
            if (currentItemEl) {
                const videoEl = currentItemEl.querySelector('video');
                if (videoEl && !videoEl.paused) {
                    videoEl.pause();
                    logger.info('Video paused during item change');
                }
                currentItemEl.classList.remove('active');
                currentItemEl.classList.add('prev');
            }
            
            const currentItemIndex = currentItems[currentSection];
            
            let newItemIndex = (direction === 'next')
                ? (currentItemIndex + 1) % totalItems
                : (currentItemIndex - 1 + totalItems) % totalItems;

            currentItems[currentSection] = newItemIndex;

            const newItemEl = sections[currentSection].querySelector(`.item[data-item="${newItemIndex}"]`);

            if (newItemEl) {
                newItemEl.classList.remove('prev');
                newItemEl.classList.add('active');
            }
            
            updateCounters();
            // On s'assure que le DOM est à jour avant d'activer
            requestAnimationFrame(() => {
                activateCurrentItem();
            });
        }

        function updateCounters() {
            document.getElementById('current-section').textContent = currentSection + 1;
            document.getElementById('current-item').textContent = currentItems[currentSection] + 1;
            document.getElementById('total-items').textContent = itemsPerSection[currentSection];
        }

        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (!isInitialized) return;
                switch(e.key) {
                    case 'ArrowUp': changeSection(currentSection > 0 ? currentSection - 1 : totalSections - 1); break;
                    case 'ArrowDown': changeSection((currentSection + 1) % totalSections); break;
                    case 'ArrowLeft': changeItem('prev'); break;
                    case 'ArrowRight': changeItem('next'); break;
                }
            });
        }

        function setupSwipeNavigation() {
            let touchstartX = 0;
            let touchendX = 0;
            let touchstartY = 0;
            let touchendY = 0;
            const gestureZone = document.querySelector('.main-container');

            gestureZone.addEventListener('touchstart', function(event) {
                touchstartX = event.changedTouches[0].screenX;
                touchstartY = event.changedTouches[0].screenY;
            }, false);

            gestureZone.addEventListener('touchend', function(event) {
                touchendX = event.changedTouches[0].screenX;
                touchendY = event.changedTouches[0].screenY;
                handleGesture();
            }, false); 

            function handleGesture() {
                const deltaX = touchendX - touchstartX;
                const deltaY = touchendY - touchstartY;
                const threshold = 50; // Déplacement minimum pour déclencher une action

                if (Math.abs(deltaX) > Math.abs(deltaY)) { // Geste horizontal
                    if (Math.abs(deltaX) > threshold) {
                        if (deltaX > 0) {
                            changeItem('prev');
                        } else {
                            changeItem('next');
                        }
                    }
                } else { // Geste vertical
                    if (Math.abs(deltaY) > threshold) {
                        if (deltaY > 0) {
                            changeSection(currentSection > 0 ? currentSection - 1 : totalSections - 1);
                        } else {
                            changeSection((currentSection + 1) % totalSections);
                        }
                    }
                }
            }
        }

        function initCursor() {
            if (window.innerWidth <= 768) return;
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            document.querySelectorAll('a, .menu-item, .play-button-overlay').forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });
        }

        function initGhostMenu() {
            document.addEventListener('mousemove', (e) => {
                ghostMenu.classList.toggle('visible', e.clientY < 80);
            });
            menuItems.forEach((item, index) => {
                item.addEventListener('click', () => changeSection(index));
            });
        }

        // Fonctions pour gérer le mode fantôme
        function toggleGhostMode(enable) {
            const ghostElements = document.querySelectorAll('.ghost-menu, .ui-info, .controls, .counter, .nav-indicators, .nav-instructions, .sound-button-overlay, .play-button-overlay');
            ghostElements.forEach(el => {
                if (enable) {
                    el.classList.add('ghost-fade');
                } else {
                    el.classList.remove('ghost-fade');
                }
            });
            logger.debug(`Ghost mode ${enable ? 'enabled' : 'disabled'}`);
        }

        function resetGhostTimer() {
            // Réinitialiser le timer à chaque interaction
            clearTimeout(ghostTimer);
            
            // Afficher les éléments
            toggleGhostMode(false);
            
            // Démarrer un nouveau timer pour les cacher à nouveau
            ghostTimer = setTimeout(() => {
                if (isInitialized) {
                    toggleGhostMode(true);
                }
            }, GHOST_MODE_DELAY);
        }

        // Fonction pour gérer les événements de souris et de clavier
        function setupGhostModeListeners() {
            // Événements de souris
            document.addEventListener('mousemove', resetGhostTimer);
            document.addEventListener('mousedown', resetGhostTimer);
            
            // Événements de clavier
            document.addEventListener('keydown', resetGhostTimer);
            
            // Toujours afficher les éléments lors du survol des contrôles
            document.querySelectorAll('.ghost-menu, .controls, .counter, .nav-indicators, .nav-instructions')
                .forEach(el => {
                    el.addEventListener('mouseenter', () => toggleGhostMode(false));
                    el.addEventListener('focus', () => toggleGhostMode(false));
                });
        }

        // Event listener for play buttons
        document.addEventListener('click', (event) => {
            const playButton = event.target.closest('.play-button-overlay');
            if (playButton) {
                const video = playButton.closest('.media-wrapper').querySelector('video');
                if (video) {
                    if (video.paused) {
                        video.play().catch(e => logger.error('Error playing video:', e));
                        playButton.style.display = 'none';
                    } else {
                        video.pause();
                        playButton.style.display = 'flex';
                    }
                }
            }
            
            // Gestion du bouton de contrôle du son
            const soundButton = event.target.closest('.sound-button-overlay');
            if (soundButton) {
                const video = soundButton.closest('.media-wrapper').querySelector('video');
                if (video) {
                    // Basculer l'état du son (muet/non muet)
                    video.muted = !video.muted;
                    
                    // Mettre à jour l'icône et les classes en fonction de l'état du son
                    const icon = soundButton.querySelector('.sound-icon');
                    if (video.muted) {
                        icon.classList.remove('sound-icon-unmuted');
                        icon.classList.add('sound-icon-muted');
                    } else {
                        icon.classList.remove('sound-icon-muted');
                        icon.classList.add('sound-icon-unmuted');
                    }
                    soundButton.setAttribute('aria-label', video.muted ? 'Activer le son' : 'Désactiver le son');
                    
                    logger.info(`Sound ${video.muted ? 'muted' : 'unmuted'}`);
                    
                    // Si le son est activé et que la vidéo est en pause, la lire
                    if (!video.muted && video.paused) {
                        video.play().catch(e => logger.error('Error playing video:', e));
                    }
                }
            }
        });

        function init() {
            const preloader = document.querySelector('.preloader');
            initCursor();
            initGhostMenu();
            setupKeyboardNavigation();
            setupSwipeNavigation();
            
            loadPortfolioData().then(() => {
                activateCurrentItem();
                isInitialized = true;
                preloader.classList.add('hidden');
                logger.info('Application initialized.');
                
                // Initialiser le mode fantôme après le chargement complet
                setupGhostModeListeners();
                resetGhostTimer(); // Démarrer le timer pour le mode fantôme
                
            }).catch(error => {
                logger.error('Initialization failed:', error);
                preloader.classList.add('hidden');
            });
        }

        init();
    });
    </script>
