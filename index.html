<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTOINE BEDOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            cursor: none;
            overflow: hidden;
            height: 100vh;
        }

        /* Curseur personnalisé */
        .custom-cursor {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            width: 30px;
            height: 30px;
            background: transparent;
            border: 1px solid #fff;
        }

        /* Menu déroulant fantôme */
        .ghost-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            backdrop-filter: blur(20px);
        }

        .ghost-menu.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 60px;
        }

        .menu-item {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.6;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menu-item.active {
            opacity: 1;
        }

        .menu-item::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .menu-item.active::after {
            width: 100%;
        }

        /* Indicateurs de navigation */
        .nav-indicators {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            font-size: 11px;
            opacity: 0.5;
            font-weight: 300;
            text-align: right;
        }

        .section-counter {
            margin-bottom: 5px;
        }

        .item-counter {
            opacity: 0.7;
        }

        /* Instructions navigation */
        .nav-instructions {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            font-size: 11px;
            opacity: 0.4;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Conteneur principal fullscreen */
        .main-container {
            position: relative;
            max-width: max-content;
            height: max-content;
            overflow: hidden;
        }

        /* Sections */
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: max-content;
            height: max-content;
            opacity: 0;
            visibility: hidden;
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(100%);
        }

        .section.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .section.prev {
            transform: translateY(-100%);
        }

        /* Items dans chaque section */
        .section-container {
            position: relative;
            width: 95%;
            height: 95%;
            overflow: hidden;
        }

        .item {
            position: absolute;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateX(100%);
        }

        .item.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .item.prev {
            transform: translateX(-100%);
        }

        /* Médias fullscreen */
        /* Styles pour le chargement */
        .loading-indicator,
        .empty-message,
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            z-index: 1000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            pointer-events: none;
        }
        
        .error-message {
            background: rgba(200, 50, 50, 0.9);
        }
        
        .media-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .media-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .media.loaded {
            opacity: 1;
        }

        .media-error a {
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.2s;
        }

        .media-error a:hover {
            color: #339af0;
            text-decoration: underline;
        }

        
        .empty-message {
            text-align: center;
            font-size: 1.2rem;
            color: #aaa;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }

        .item:hover .media {
            transform: scale(1.02);
        }

        /* Overlay d'informations minimal */
        .item-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .item.active .item-info {
            opacity: 1;
            transform: translateY(0);
        }

        .item-title {
            font-size: 13px;
            font-weight: 300;
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }

        .item-desc {
            font-size: 11px;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        /* Section Showreel spécifique */
        .showreel-section .item-info {
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            text-align: center;
        }

        .showreel-section .item.active .item-info {
            transform: translateX(-50%) translateY(0);
        }

        /* Parallax subtil */
        .parallax-element {
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Zone de détection du menu */
        .menu-trigger {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            z-index: 999;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ghost-menu {
                height: 60px;
            }

            .menu-content {
                gap: 40px;
            }

            .menu-item {
                font-size: 12px;
            }

            .nav-indicators {
                bottom: 20px;
                right: 20px;
            }

            .nav-instructions {
                bottom: 20px;
                left: 20px;
                font-size: 10px;
            }

            .item-info {
                bottom: 25px;
                left: 25px;
                padding: 10px 16px;
            }

            .showreel-section .item-info {
                bottom: 40px;
            }

            body {
                cursor: auto;
            }

            .custom-cursor {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .menu-content {
                gap: 30px;
            }

            .menu-item {
                font-size: 11px;
            }

            .nav-indicators {
                bottom: 15px;
                right: 15px;
                font-size: 10px;
            }

            .nav-instructions {
                bottom: 15px;
                left: 15px;
                font-size: 9px;
            }

            .item-info {
                bottom: 20px;
                left: 20px;
                padding: 8px 14px;
            }

            .item-title {
                font-size: 12px;
            }

            .item-desc {
                font-size: 10px;
            }
        }

        /* Préloader minimal */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Préloader -->
    <div class="preloader">
        <div class="preloader-dot"></div>
    </div>

    <div class="custom-cursor"></div>

    <!-- Zone de déclenchement du menu -->
    <div class="menu-trigger"></div>

    <!-- Menu fantôme -->
    <div class="ghost-menu">
        <div class="menu-content">
            <div class="menu-item active" data-section="0">Vidéo</div>
            <div class="menu-item" data-section="1">Photo</div>
        </div>
    </div>

    <!-- Indicateurs de navigation -->
    <div class="nav-indicators">
        <div class="section-counter">Section <span id="current-section">1</span>/2</div>
        <div class="item-counter">Item <span id="current-item">1</span>/<span id="total-items">4</span></div>
    </div>

    <!-- Instructions navigation -->
    <div class="nav-instructions">
        ↑↓ Sections<br>
        ←→ Items
    </div>

    <!-- Conteneur principal -->
    <div class="main-container">
        <!-- Section Vidéo -->
        <div class="section showreel-section active" data-section="0">
            <div class="section-container"></div>
        </div>

        <!-- Section Photo -->
        <div class="section" data-section="1">
            <div class="section-container"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Global variables
        let currentSection = 0;
        let currentItems = [0, 0];
        const totalSections = 2;
        let itemsPerSection = [0, 0];
        let isInitialized = false;

        const sections = document.querySelectorAll('.section');
        const menuItems = document.querySelectorAll('.menu-item');
        const ghostMenu = document.querySelector('.ghost-menu');
        const cursor = document.querySelector('.custom-cursor');
        const menuTrigger = document.querySelector('.menu-trigger');

        // Dynamic portfolio loading with error handling
        async function loadPortfolioData() {
            console.log('Loading portfolio data...');
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.textContent = 'Chargement du portfolio...';
            document.body.appendChild(loadingIndicator);

            try {
                const response = await fetch('/data/portfolio.json');
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                const data = await response.json();
                
                if (!data.videos || !data.photos) {
                    throw new Error('Invalid data format');
                }

                const videos = data.videos
                    .filter(item => item?.active)
                    .sort((a, b) => (a.order || 0) - (b.order || 0));

                const photos = data.photos
                    .filter(item => item?.active)
                    .sort((a, b) => (a.order || 0) - (b.order || 0));

                if (videos.length === 0 && photos.length === 0) {
                    throw new Error('No active content found');
                }

                generateVideoSection(videos);
                generatePhotoSection(photos);

                itemsPerSection[0] = videos.length;
                itemsPerSection[1] = photos.length;

                updateCounters();
                initializeLazyLoading();
                
                loadingIndicator.remove();
                return Promise.resolve();
            } catch (error) {
                console.error('Error loading portfolio:', error);
                loadingIndicator.textContent = 'Loading error. Please try again later.';
                loadingIndicator.className = 'error-message';
                
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    console.error('Error details:', error);
                }
                return Promise.reject(error);
            }
        }

        function generateVideoSection(videos) {
            const videoSection = document.querySelector('.section[data-section="0"] .section-container');
            if (!videoSection) {
                console.error('Video section not found in DOM');
                return;
            }
            
            videoSection.innerHTML = '';
            
            if (!videos || videos.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = 'No videos available at the moment';
                videoSection.appendChild(emptyMessage);
                return;
            }
            
            videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'item';
                item.dataset.item = index;
                
                item.innerHTML = `
                    <div class="media-wrapper">
                        <video class="media lazy" data-src="${video.media}" loop muted playsinline></video>
                        <div class="media-loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="item-info">
                        <h2 class="item-title">${video.title}</h2>
                        <p class="item-desc">${video.description}</p>
                    </div>
                `;

                videoSection.appendChild(item);
            });
        }

        function generatePhotoSection(photos) {
            const photoSection = document.querySelector('.section[data-section="1"] .section-container');
            if (!photoSection) {
                console.error('Photo section not found in DOM');
                return;
            }
            
            photoSection.innerHTML = '';
            
            if (!photos || photos.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = 'No photos available at the moment';
                photoSection.appendChild(emptyMessage);
                return;
            }
            
            photos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'item';
                item.dataset.item = index;
                
                item.innerHTML = `
                    <div class="media-wrapper">
                        <img class="media lazy" data-src="${photo.media}" alt="${photo.title}">
                        <div class="media-loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="item-info">
                        <h2 class="item-title">${photo.title}</h2>
                        <p class="item-desc">${photo.description}</p>
                    </div>
                `;

                photoSection.appendChild(item);
            });
        }

        function initCursor() {
            if (window.innerWidth > 768) {
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });

                document.querySelectorAll('a, .menu-item').forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                    el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
                });
            }
        }

        function initGhostMenu() {
            document.addEventListener('mousemove', (e) => {
                if (e.clientY < 80) {
                    ghostMenu.classList.add('visible');
                } else {
                    ghostMenu.classList.remove('visible');
                }
            });

            menuItems.forEach((item, index) => {
                item.addEventListener('click', () => changeSection(index));
            });
        }

        function changeSection(newSection) {
            if (newSection === currentSection || newSection < 0 || newSection >= totalSections) return;

            sections[currentSection].classList.remove('active');
            sections[currentSection].classList.add('prev');
            menuItems[currentSection].classList.remove('active');

            currentSection = newSection;

            sections[currentSection].classList.remove('prev');
            sections[currentSection].classList.add('active');
            menuItems[currentSection].classList.add('active');
            
            updateCounters();
            activateCurrentItem();
        }

        function changeItem(direction) {
            const totalItems = itemsPerSection[currentSection];
            if (totalItems <= 1) return;

            const currentItemIndex = currentItems[currentSection];
            const currentItemEl = sections[currentSection].querySelector(`.item[data-item="${currentItemIndex}"]`);
            
            let newItemIndex = (direction === 'next')
                ? (currentItemIndex + 1) % totalItems
                : (currentItemIndex - 1 + totalItems) % totalItems;

            currentItems[currentSection] = newItemIndex;

            const newItemEl = sections[currentSection].querySelector(`.item[data-item="${newItemIndex}"]`);

            if (currentItemEl) {
                currentItemEl.classList.remove('active');
                currentItemEl.classList.add('prev');
            }
            if (newItemEl) {
                newItemEl.classList.remove('prev');
                newItemEl.classList.add('active');
            }
            
            updateCounters();
        }

        function activateCurrentItem() {
            const items = sections[currentSection].querySelectorAll('.item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentItems[currentSection]);
                if (index !== currentItems[currentSection]) {
                    item.classList.remove('prev');
                }
            });
            lazyLoadActiveItem();
        }

        function updateCounters() {
            document.getElementById('current-section').textContent = currentSection + 1;
            document.getElementById('current-item').textContent = currentItems[currentSection] + 1;
            document.getElementById('total-items').textContent = itemsPerSection[currentSection];
        }

        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (!isInitialized) return;
                switch(e.key) {
                    case 'ArrowUp': changeSection(currentSection - 1); break;
                    case 'ArrowDown': changeSection(currentSection + 1); break;
                    case 'ArrowLeft': changeItem('prev'); break;
                    case 'ArrowRight': changeItem('next'); break;
                }
            });
        }

        function lazyLoadActiveItem() {
            const activeItem = sections[currentSection].querySelector('.item.active .lazy');
            if (activeItem && activeItem.dataset.src) {
                const mediaWrapper = activeItem.closest('.media-wrapper');
                const loadingIndicator = mediaWrapper.querySelector('.media-loading');
                loadingIndicator.style.display = 'flex';

                activeItem.src = activeItem.dataset.src;
                
                activeItem.onload = () => {
                    loadingIndicator.style.display = 'none';
                    activeItem.classList.add('loaded');
                };
                activeItem.onerror = () => {
                    loadingIndicator.style.display = 'none';
                    console.error(`Failed to load media: ${activeItem.dataset.src}`);
                };

                if (activeItem.tagName === 'VIDEO') {
                    activeItem.onloadeddata = () => {
                        loadingIndicator.style.display = 'none';
                        activeItem.classList.add('loaded');
                        activeItem.play().catch(e => console.log('Autoplay was prevented.'));
                    };
                    activeItem.load();
                }
                delete activeItem.dataset.src;
            }
        }

        function initializeLazyLoading() {
            // The new logic loads content on-demand via activateCurrentItem
            // so this IntersectionObserver is no longer the primary method.
        }

        function init() {
            const preloader = document.querySelector('.preloader');
            initCursor();
            initGhostMenu();
            setupKeyboardNavigation();
            
            loadPortfolioData().then(() => {
                activateCurrentItem();
                isInitialized = true;
                preloader.classList.add('hidden');
                console.log('Application initialized.');
            }).catch(error => {
                console.error('Initialization failed:', error);
                preloader.classList.add('hidden');
            });
        }

        init();
    });
    </script>
</body>
</html>
